<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard (Customer's)</title>

        <link rel="stylesheet" href="./dashborad.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- <script src="discover.js" defer></script> -->
    </head>
    <body>
        <div id="map"></div>
        <section id="container">
            <div class="top-container">
                <div class="searching-location">
                    <div class="logo">
                        <img src="../Discover/icons/upzy-logo.png" alt="" />
                    </div>
                </div>

                <div class="right-section">
                    <div class="addPost-button">
                        <button id="addPost">
                            <i class="fa-regular fa-circle"></i> Add Post
                        </button>
                    </div>
                    <div class="message">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="notification">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="profile">
                        <p class="name" id="name">Hi, Mudit</p>
                        <img
                            src="https://picsum.photos/200"
                            alt=""
                            class="profile-img"
                        />
                    </div>
                </div>
            </div>
            <div class="tagList">
                <ul class="tags">
                    <li id="all" class="tag filter-active">All</li>
                    <li class="tag">Upcycle</li>
                    <li class="tag">Tailor</li>
                    <li class="tag">Donate</li>
                </ul>
            </div>
        </section>
        <!-- <div id="cards-area" class="cards"></div> -->

        <script src="./dasborad.js"></script>
    </body>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWofBaedVctMV9E7AeprTKOJB8UuzGsD8&callback=initMap"
        async
        defer
    ></script>
</html>
