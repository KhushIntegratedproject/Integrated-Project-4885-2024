<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard (Customer's)</title>

        <link rel="stylesheet" href="./dashborad.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        
        <!-- <script src="discover.js" defer></script> -->
    </head>
    <body>
        <div id="map"></div>
        <section id="container">
            <div class="top-container">
                <div class="searching-location">
                    <div class="logo">
                        <img src="../Discover/icons/upzy-logo.png" alt="" />
                    </div>
                </div>

                <div class="right-section">
                    <!-- Add post button is not in service provider view -->
                    <!-- <div class="addPost-button">
                        <a href="../Add Post page/add_post_index.html"><button id="addPost">Add Post</button></a>
                    </div> -->
                    <div class="message">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="notification">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="profile">
                        <a href="../Profile_Service_provder/Profile_SP.html">
                            <p class="name" id="name">Hi, Mudit</p>
                            <img
                                src="https://picsum.photos/200"
                                alt=""
                                class="profile-img"
                            />
                        </a>
                    </div>
                </div>
            </div>
            <div class="tagList">
                <ul class="tags">
                    <li id="all" class="tag filter-active">All</li>
                    <li class="tag">Upcycle</li>
                    <li class="tag">Tailor</li>
                    <li class="tag">Donate</li>
                </ul>
            </div>
        </section>
        <section class="artist_profiles hide">
            <div id="choiceArea" class="choice_area"></div>
            <div class="search_bar">
                <ul class="search_bar_elements">
                    <li id="radius" class="search_bar_element">Set Radius</li>
                    <li id="service" class="search_bar_element">Any Service</li>
                    <li id="category" class="search_bar_element">
                        Any Category
                    </li>
                    <li class="search_button">
                        <button id="search_button" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </li>
                </ul>
                <ul>
                    <a href="../Chat page/chat.html">
                        <li class="chat_button"><button><i class="fa-regular fa-comment fa-2xl"></i></button></li>
                    </a>            
                </ul>
            </div>

                <div class="artist_profile_area">
                    <a href="../DiscoverPage_ServiceProvider/discover_serviceprovider.html" class="artist_page">
                        <div class="heading_area">
                            <h2>
                                Discover new projects <br>
                                and showcase your craft
                            </h2>
                        </div>
                        <div id="profile_display_area"></div>
                    </a>
                    
                </div>
           
        </section>

        <script src="./dasborad.js"></script>
    </body>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWofBaedVctMV9E7AeprTKOJB8UuzGsD8&callback=initMap"
        async
        defer
       src="./index.js">
        
       src="./loginpage/auth.js"
        src="./Add Post page/add_post_index.js"
    </script>
</html>
