        <div id="map"></div>
        <section id="container">

                <div class="searching-location">

                </div>

                <div class="right-section">
                    <div class="addPost-button">
                        <a href="../Add Post page/add_post_index.html"><button id="addPost">Add Post</button></a>

                    <div class="message">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="notification">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="profile">
                        <p class="name" id="name">Hi, Bee</p>
                        <small>User</small>
                        <img
                            src="https://picsum.photos/200"
                            alt=""
                            class="profile-img"
                        />
                    </div>
                </div>
            </div>
            <div class="tagList">
                <ul class="tags">
                    <li id="all" class="tag filter-active">All</li>
                    <li class="tag">Upcycle</li>
                    <li class="tag">Tailor</li>
                    <li class="tag">Donate</li>

        </section>

        <section class="artist_profiles hide" id="artist_profiles">
