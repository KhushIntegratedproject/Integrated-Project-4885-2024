<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upzy</title>
</head>
<body>

    <div class="CreatAccountPage">
        <form action="" class="form" id="Create__account">
            <h1 class="form-title">Create an account</h1>

            <div class="form-input-group">

                <label for="NewPassword">Password</label><br>
                <input type="password" id="NewPassword" name="NewPassword" required><br>
                <!-- <div class="form__input-message--error">This is an error message</div> -->

                <label for="Re_enter_password">Re Enter Password</label><br>
                <input type="password" id="Re_enter_password" name="Re_enter_password" required><br>
                <!-- <div class="form__input-message--error">This is an error message</div> -->

                <input type="checkbox" name="SaveId" id="SaveId">
                <label for="SaveId">I agree with Upzy's Terms of service,Privacy Policy, and default Location and Notification Settings.</label><br>

            </div>

            <button class="form-button" type="submit">Continue</button>
            <a href="./index.html">back_to_index</a>
        </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="index.js" type="module"></script>
</body>
</html>
