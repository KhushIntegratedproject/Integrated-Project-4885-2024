<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upzy</title>
</head>
<body>

    <div class="CreatAccountPage">
        <form action="" class="form" id="Create__account">
            <h1 class="form-title">Create an account</h1>

            <p>Sign up with email</p>
            <small>Already have an account <a id="SignIn" href="./index.html">Sign in</a></small>

            <!-- <div class="form-message form__message--error">This is an error message</div> -->

            <div class="form-input-group">

                <label for="Full_Name">Full Name</label><br>
                <input type="text" id="SignUp-Full_Name" name="Full_Name" value="" autofocus required><br>
                <!-- <div class="form__input-message--error">This is an error message</div> -->

                <label for="email">Email Address</label><br>
                <input type="email" id="SignUp-email" name="email" value="" autofocus required><br>
                <!-- <div class="form__input-message--error">This is an error message</div> -->

            </div>

            <div class="SignInButton">
                <button class="form-button" id="SignIn" type="submit"><a href="./CreateAccount2of2.html">Continue</a></button>
            </div>

        </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="index.js" type="module"></script>
</body>
</html>
